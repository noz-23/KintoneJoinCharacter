<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-desc">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label id="plugin_label" class="kintoneplugin-label">{{html:lang.plugin_label}}</label>
      <br>
    </p>
    <label id="multi_label" class="kintoneplugin-label">{{html:lang.multi_label}}</label>
    <div class="kintoneplugin-select">
      <select id="multi_select">
        <option value="">---</option>
      </select>
    </div>
    <table class="kintoneplugin-table">
      <thead>
        <!--  column -->
        <tr>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.front_label}}</span>
          </th>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.field_label}}</span>
          </th>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.back_label}}</span>
          </th>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.linefeed_label}}</span>
          </th>
        </tr>
      </thead>
      <tbody id="table_body">
        <!--  row -->
        <tr class="cf-plugin-text-line">
          <td>
            <div class="kintoneplugin-text">
              <input type="text" class="kintoneplugin-input-text " id="front_text" />
            </div>
          </td>
          <td>
            <div class="kintoneplugin-select">
              <select id="field_select">
                <option value="">---</option>
              </select>
            </div>
          </td>
          <td>
            <div class="kintoneplugin-text">
              <input type="text" class="kintoneplugin-input-text" id="back_text" />
            </div>
          </td>
          <td>
            <div class="kintoneplugin-select">
              <select id="linefeed_select">
                <option value="none">---</option>
                <option value="linefeed">{{html:lang.status_linefeed}}</option>
              </select>
            </div>
          </td>
          <td class="kintoneplugin-table-td-operation">
            <button type="button" class="kintoneplugin-button-add-row-image add_row"></button>
            <button type="button" class="kintoneplugin-button-remove-row-image remove_row"></button>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <p class="kintoneplugin-row">
      <button type="button" id="plugin_cancel"
        class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
      <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
    </p>
  </form>
  <!-- ↓ は広告なので 削除したい人は削除して使って下さい -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8848137110933190"
    crossorigin="anonymous"></script>
  <!-- KintoneDisplay -->
  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8848137110933190" data-ad-slot="3643192887"
    data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
  <!-- ↑ は広告なので 削除したい人は削除して使って下さい -->
</section>
